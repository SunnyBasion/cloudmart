<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping Cart</title>
  <style>
    body { font-family: Arial, sans-serif; background:#f4f4f4; margin:20px; }
    .item {
      background:white;
      padding:10px;
      margin:10px 0;
      border-radius:8px;
      box-shadow:0 2px 5px rgba(0,0,0,0.1);
    }
    button {
      margin-top:10px;
      padding:8px 15px;
      border:none;
      border-radius:5px;
      cursor:pointer;
      color:white;
      font-size:14px;
    }
    .remove-btn { background:#dc3545; }
    .confirm-btn { background:#28a745; margin-top:20px; }
  </style>
</head>
<body>

<h1>Your Cart</h1>
<div id="cart">Loading cart...</div>
<h2 id="total"></h2>

<button class="confirm-btn" onclick="placeOrder()">Confirm Order</button>

<script>
  let cartItems = [];

  async function loadCart() {
    const res = await fetch("/api/v1/cart");
    cartItems = await res.json();

    const container = document.getElementById("cart");
    container.innerHTML = "";

    if (cartItems.length === 0) {
      container.innerHTML = "<p>Your cart is empty!</p>";
      document.getElementById("total").innerText = "";
      return;
    }

    let totalCost = 0;

    for (const item of cartItems) {
      const productResponse = await fetch(`/api/v1/products/${item.product_id}`);
      const product = await productResponse.json();

      totalCost += product.price * item.quantity;

      container.innerHTML += `
        <div class="item">
          <strong>${product.name}</strong><br>
          Price: $${product.price.toFixed(2)}<br>
          Quantity: ${item.quantity}<br>
          <button class="remove-btn" onclick="removeItem('${item.id}')">Remove</button>
        </div>
      `;
    }

    document.getElementById("total").innerText =
      "Total Cost: $" + totalCost.toFixed(2);
  }

  async function removeItem(id) {
    await fetch(`/api/v1/cart/items/${id}`, { method: "DELETE" });
    loadCart(); // reload after removal
  }

  async function placeOrder() {
    const res = await fetch("/api/v1/orders", { method: "POST" });
    const order = await res.json();
    window.location.href = `/order.html?id=${order.id}`;
  }

  document.addEventListener("DOMContentLoaded", loadCart);
</script>

</body>
</html>
