<!DOCTYPE html>
<html>
<head>
  <title>CloudMart</title>
  <style>
    body { font-family: Arial; margin: 20px; }
    .product { border: 1px solid #ccc; padding: 10px; margin-bottom: 10px; }
    button { margin-top: 5px; }
  </style>
</head>
<body>
  <h1>üõçÔ∏è CloudMart</h1>
  <div id="products"></div>

  <script>
    const API = "http://cloudmart-backend-10.canadaeast.azurecontainer.io/api/v1";

    async function loadProducts() {
      const res = await fetch(`${API}/products`);
      const items = await res.json();

      document.getElementById("products").innerHTML = items.map(p => `
        <div class="product">
          <h3>${p.name}</h3>
          <p>$${p.price}</p>
          <button onclick="addToCart('${p.id}')">Add to Cart</button>
        </div>
      `).join("");
    }

    async function addToCart(id) {
      await fetch(`${API}/cart/items`, {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({ product_id: id, quantity: 1 })
      });
      alert("Added to cart!");
    }

    loadProducts();
  </script>
</body>
</html>
